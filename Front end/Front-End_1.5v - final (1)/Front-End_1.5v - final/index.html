<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d5e65723a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo-index.css">
    <title>Tela de Login</title>
  </head>
  <body>
    
    <main class="main">
      <img class="img-logo" src="img/logo.png" alt="Logo TCS" />
      <section class="main-forms">
        <h1>Login</h1>

        <form method="post">
          <div class="input-id">
            <i class="fas fa-user-circle"></i>
            <input type="text" required />
          </div>

          <div class="input-password">
            <i class="fas fa-unlock-alt"></i>
            <input type="password" required />
          </div>

          <div class="input-remember">
            <input type="checkbox" name="" id="" />
            <p>Lembrar identificação de usuário</p>
          </div>

          <div class="btn-forms">
            <a href="telaInicial.html">Entrar</a>
          </div>
          
        </form>
        <img class="img-meta" src="img/logo_Meta.png" alt="Logo Meta">
      </section>
      
    </main>
    

  </body>
</html>
