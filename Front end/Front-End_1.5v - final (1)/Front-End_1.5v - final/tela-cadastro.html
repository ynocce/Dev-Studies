            <a href="tela-associados.html"><button><i class="fas fa-save"></i>Salvar</button></a>

        <div class="main-box">
            <div class="box-content">
                <i class="fas fa-user user" style="margin: 0px 10px; border: none;"></i>
                <div class="box-data">
                    <div class="box-input-pincel">

                    </div>

                    <div class="box-input-pincel">
                        <input type="text" placeholder="Tecnologias">
                        <i class="fas fa-pencil-alt"></i>
                    </div>

                    <div>
                        <label for="">Status: </label>
                        <input type="radio" name="status"> Ativo
                        <input type="radio" name="status"> Inativo
                        <input type="radio" name="status"> Em entrevista
                    </div>

                    <label class="lbl-idioma">Idioma:</label>
                    <label class="lbl-idioma">Inglês</label>
                    
                    <div>
                        <input type="radio" name="idioma"> Básico
                        <input type="radio" name="idioma"> Intermediário
                        <input type="radio" name="idioma"> Avançado
                    </div>
                    <br>
                </div>

            </div>

            <table class="table table-dark">
