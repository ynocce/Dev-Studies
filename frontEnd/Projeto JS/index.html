<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao Javascript</title>
    <script type="text/javascript">
        let cliente=prompt("Qual o seu nome?")
        let quanti=prompt("Qual a quantidade de TVs desejada?")
        const preco=3000
        var resultado = quanti*preco
    </script>
</head>
<body>
    <script type="text/javascript">
        document.write("Olá  Sr(a) ", cliente ," o resultado é: R$ ", resultado )
    </script>
</body>
</html>
